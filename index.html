<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Graphics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let ws;
        let coords = []; // Array to hold coordinates

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(255);

            ws = new WebSocket('ws://localhost:8765');
            ws.onopen = function() {
                console.log("WebSocket is open now.");
            };
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log(data); // Log the full data to see the structure

                // Assuming data is an array of objects each containing a 'coordinates' array
                if (data.length > 0 && data[0].coordinates) {
                    coords = data[0].coordinates; // Take the first person's data for simplicity
                }
            };
            ws.onerror = function(error) {
                console.log("WebSocket Error:", error);
            };
            ws.onclose = function() {
                console.log("WebSocket is closed now.");
            };
        }

        function draw() {
            background(255);

            // Draw all received coordinates as circles
            fill(255, 0, 0); // Red color for the circles
            noStroke();
            for (let coord of coords) {
                // Map z to circle size, assuming z is depth and affects size
                let size = map(abs(coord.z), 0, 1500, 5, 50);
                ellipse(coord.x, coord.y, size, size);
            }
        }
    </script>
</body>
</html>
